    <script>
        // 获取加号图标和弹窗元素
        var addIcon = document.querySelector('.add-site-icon');
        var modal = document.getElementById('addSiteModal');
        var closeButton = document.querySelector('.close');

        // 当点击加号图标时显示弹窗
        addIcon.addEventListener('click', function () {
            modal.style.display = 'block';
        });

        // 当点击关闭按钮时隐藏弹窗
        closeButton.addEventListener('click', function () {
            modal.style.display = 'none';
        });

        // 表单提交事件
        document.getElementById('addSiteForm').addEventListener('submit', function (event) {
            event.preventDefault();
            // 获取表单数据
            var siteName = document.getElementById('siteName').value;
            var siteURL = document.getElementById('siteURL').value;

            // TODO: 处理添加网站逻辑，例如添加到页面或发送到服务器
            // 创建新网站元素
            var siteElement = document.createElement('div');
            siteElement.className = 'site-item';
            siteElement.innerHTML = `
        <img src="smile.png" alt="${siteName}图标" class="site-icon">
        <div class="site-name">${siteName}</div>
        <div class="site-url">${siteURL}</div>
    `;

            // 将新网站元素添加到added-sites容器中
            document.querySelector('.added-sites').appendChild(siteElement);

            alert('网站 ' + siteName + ' 添加成功！');
            modal.style.display = 'none';
            // 清空表单
            document.getElementById('addSiteForm').reset();
        });

        ///打开和关闭侧边栏的函数 
        function openSidebar() {
            document.getElementById("sidebar").style.width = "250px";
        }

        function closeSidebar() {
            document.getElementById("sidebar").style.width = "0";
        }
        //z内容展示
        function showContent(event) {
            event.preventDefault(); // 阻止链接默认的导航行为
            var targetContentId = event.target.getAttribute('data-target'); // 获取data-target属性的值
            // 隐藏所有的内容区域
            var contents = document.querySelectorAll('#sidebar .content');
            for (var i = 0; i < contents.length; i++) {
                contents[i].style.display = 'none';
            }
            // 显示目标内容区域
            var targetContent = document.getElementById(targetContentId);
            targetContent.style.display = 'block';
        }
        // 为每个侧边栏链接添加点击事件监听器
        var sidebarLinks = document.querySelectorAll('.sidebar-link');
        sidebarLinks.forEach(function (link) {
            link.addEventListener('click', showContent);
        });

            document.getElementById('content1').style.display = 'block';
